<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velaris | Detalhes</title>
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-secondary border-opacity-25" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand fw-bold" href="index.html">Velaris</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="destinos.html">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre Nós</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 bg-transparent text-light border-secondary" type="search" placeholder="Buscar destino...">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container py-5 flex-grow-1 d-flex align-items-center">
        <div class="card bg-dark text-light border-secondary border-opacity-25 shadow-lg overflow-hidden mx-auto" style="max-width: 900px;">
            <div class="row g-0">
                
                <div class="col-md-5">
                    <img id="imagem-destino" src="" class="img-fluid w-100 h-100 object-fit-cover" style="min-height: 400px;" alt="Destino">
                </div>

                <div class="col-md-7 p-4 p-lg-5 d-flex flex-column justify-content-center">
                    <h2 id="titulo-destino" class="fw-bold mb-3"></h2>
                    
                    <ul class="list-unstyled mb-4">
                        <li id="info-1" class="text-secondary mb-2 fs-5"></li>
                        <li id="info-2" class="text-secondary fs-5"></li>
                    </ul>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary text-uppercase">Data da Viagem:</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-secondary border-opacity-50 text-secondary">
                                <i class="bi bi-calendar-event"></i>
                            </span>
                            <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Digite ou selecione a data" class="form-control bg-dark text-light border-secondary border-opacity-50">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-end mb-4">
                        <div>
                            <p class="text-secondary small mb-0">Valor por pessoa</p>
                            <h3 id="preco-destino" class="fw-bold mb-0 text-white"></h3>
                        </div>
                        <span class="text-success small fw-bold mb-1"><i class="bi bi-patch-check"></i> Vagas Disponíveis</span>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-light fw-bold py-3 shadow-sm uppercase">RESERVAR AGORA</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark py-4 border-top border-secondary border-opacity-10 text-center text-secondary small">
        <p class="mb-0">&copy; 2026 Velaris Experience. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
